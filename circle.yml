## Customize the test machine
machine:

  timezone:
    America/Los_Angeles # Set the timezone

  # Version of ruby to use
  php:
    version:
      7.1.9

  # Override /etc/hosts
  hosts:
    dev-df: 127.0.0.1

  # Add some environment variables
  environment:
    APP_ENV: test

dependencies:
  pre:
    - composer -n install

deployment:
  staging:
    branch: develop
    commands:
      - ./deploy/deploy_to_test.sh

  prod:
    branch: master
    commands:
      - ./deploy/deploy_to_prod.sh

