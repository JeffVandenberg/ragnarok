<!-- INCLUDE overall_header.html -->

<!-- IF S_FORUM_RULES -->
	<div class="contentwrapper">
		<div class="cw2"><div class="cw3"><div class="cw4"><div class="cw5">
			<h2 class="ctitle">{L_FORUM_RULES}</h2>
			<div class="cfill">
				<div class="crow">
					{FORUM_RULES}
				</div>
			</div>
			<div class="clear"></div>
		</div></div></div></div>
	</div>
	<div class="clear"></div>
<!-- ENDIF -->

<form id="postform" method="post" action="{S_POST_ACTION}"{S_FORM_ENCTYPE}>

<!-- IF S_DRAFT_LOADED -->
	<div class="contentwrapper">
		<div class="cw2"><div class="cw3"><div class="cw4"><div class="cw5">
			<h2 class="ctitle">{L_INFORMATION}</h2>
			<div class="cfill">
				<div class="crow">
					{L_DRAFT_LOADED}
				</div>
			</div>
			<div class="clear"></div>
		</div></div></div></div>
	</div>
	<div class="clear"></div>
<!-- ENDIF -->

<!-- IF S_SHOW_DRAFTS --><!-- INCLUDE drafts.html --><!-- ENDIF -->

<!-- IF S_POST_REVIEW --><!-- INCLUDE posting_review.html --><!-- ENDIF -->

<!-- IF S_UNGLOBALISE -->
	<div class="contentwrapper">
		<div class="cw2"><div class="cw3"><div class="cw4"><div class="cw5">
			<h2 class="ctitle">{L_SELECT_DESTINATION_FORUM}</h2>
			<div class="cfill">
				<div class="crow">
					<fieldset class="fields1">
						<p>{L_UNGLOBALISE_EXPLAIN}</p>
						<dl>
							<dt><label for="to_forum_id">{L_MOVE}:</label></dt>
							<dd><select id="to_forum_id" name="to_forum_id">{S_FORUM_SELECT}</select></dd>
						</dl>
						
						<dl>
							<dt>&nbsp;</dt>
							<dd><input class="button1" type="submit" name="post" value="{L_CONFIRM}" /> <input class="button2" type="submit" name="cancel_unglobalise" value="{L_CANCEL}" /></dd>
						</dl>
					</fieldset>
				</div>
			</div>
			<div class="clear"></div>
		</div></div></div></div>
	</div>
	<div class="clear"></div>
<!-- ENDIF -->

<!-- IF S_DISPLAY_PREVIEW --><!-- INCLUDE posting_preview.html --><!-- ENDIF -->


	<div class="contentwrapper">
		<div class="cw2"><div class="cw3"><div class="cw4"><div class="cw5">
			<h2 class="ctitle"><!-- IF TOPIC_TITLE --><a href="{U_VIEW_TOPIC}">{TOPIC_TITLE}</a>
			<!-- ELSE --><a href="{U_VIEW_FORUM}">{FORUM_NAME}</a><!-- ENDIF --> &bull; {L_POST_A}</h2>
			<div class="cfill">
				<div class="crow" id="postingbox">
					<!-- DEFINE $EXTRA_POSTING_OPTIONS = 1 -->
					<!-- INCLUDE posting_editor.html -->
					{S_FORM_TOKEN}
					<div class="clear"></div><br />
				</div>
			</div>
			<div class="clear"></div>
		</div></div></div></div>
	</div>
	<div class="clear"></div>

<!-- IF S_DISPLAY_REVIEW --><!-- INCLUDE posting_topic_review.html --><!-- ENDIF -->

</form>
