<script type="text/javascript">
// <![CDATA[
	function hide_qr(show)
	{
		dE('qr_editor_div');
		dE('qr_showeditor_div');
		if (show && document.getElementById('qr_editor_div').style.display != 'none')
		{
			document.getElementsByName('message')[0].focus();
		}
		return true;
	}


	function init_qr()
	{
		dE('qr_showeditor_div');
		return true;
	}
	onload_functions.push('init_qr();');
	// ]]>
</script>
<noscript>
	<form method="post" action="{U_QR_ACTION}">
		<div class="contentwrapper">
			<div class="cw2"><div class="cw3"><div class="cw4"><div class="cw5">
				<h2 class="ctitle">{L_QUICKREPLY}</h2>
				<div class="cfill">
					<div class="crow">
						<fieldset class="fields1">
							<dl style="clear: left;">
								<dt><label for="subject">{L_SUBJECT}:</label></dt>
								<dd><input type="text" name="subject" id="subject-ns" size="45" maxlength="64" tabindex="2" value="{SUBJECT}" class="inputbox autowidth" /></dd>
							</dl>
						<div id="message-box-ns">
							<textarea style="height: 9em;" name="message" rows="7" cols="76" tabindex="3" class="inputbox"></textarea>
						</div>
						</fieldset>
						<fieldset class="submit-buttons">
							{S_FORM_TOKEN}
							{QR_HIDDEN_FIELDS}
							<input type="submit" accesskey="s" tabindex="6" name="post" value="{L_SUBMIT}" class="button1" />&nbsp;
							<input type="submit" accesskey="f" tabindex="7" name="full_editor" value="{L_FULL_EDITOR}" class="button2" />&nbsp;
						</fieldset>
					</div>
				</div>
				<div class="clear"></div>
			</div></div></div></div>
		</div>
		<div class="clear"></div>
	</form>
</noscript>

<form method="post" action="{U_QR_ACTION}">
	<div class="contentwrapper" style="display: none" id="qr_editor_div">
		<div class="cw2"><div class="cw3"><div class="cw4"><div class="cw5">
			<h2 class="ctitle">{L_QUICKREPLY}</h2>
			<div class="cfill">
				<div class="crow">
					<fieldset class="fields1">
						<label for="subject">{L_SUBJECT}:</label>
						<input type="text" name="subject" id="subject" size="45" maxlength="64" tabindex="2" value="{SUBJECT}" class="inputbox autowidth" /><br /><br />			
						<div id="message-box">
						<textarea style="height: 9em;" name="message" rows="7" cols="76" tabindex="3" class="inputbox" style="width: 100%;" ></textarea>
					</div>
					</fieldset>
					<fieldset class="submit-buttons">
						{S_FORM_TOKEN}
						{QR_HIDDEN_FIELDS}
						<input type="submit" accesskey="s" tabindex="6" name="post" value="{L_SUBMIT}" class="button1" />&nbsp;
						<input type="submit" accesskey="f" tabindex="6" name="full_editor" value="{L_FULL_EDITOR}" class="button2" />&nbsp;
						<input type="submit" name="show_qr" tabindex="1" class="button2" value="{L_COLLAPSE_QR}" onclick="hide_qr(false); return false;"/>&nbsp;
					</fieldset>
					<div class="clear"></div>
				</div>
			</div>
			<div class="clear"></div>
		</div></div></div></div>
	</div>
	<div class="clear"></div>

	<div class="contentwrapper" style="display: none" id="qr_showeditor_div">
		<div class="cw2"><div class="cw3"><div class="cw4"><div class="cw5">
			<h2 class="ctitle">{L_QUICKREPLY}</h2>
			<div class="cfill">
				<div class="crow">
					<div class="content">
						<fieldset class="submit-buttons">
							<input type="submit" name="show_qr" tabindex="1" class="button2" value="{L_SHOW_QR}" onclick="hide_qr(true);return false;"/>
						</fieldset>
					</div>
				</div>
			</div>
		<div class="clear"></div>
		</div></div></div></div>
	</div>
	<div class="clear"></div>
</form>
